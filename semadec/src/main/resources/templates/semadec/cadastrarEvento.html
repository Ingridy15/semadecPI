<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EventoApp</title>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css">

</head>
<body>

    <header>
     <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Cadastro de Eventos</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href= "/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Inicio</a></li>
        <li><a href= "/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a>
        <li><a href= "/logout" class="waves-effect waves-light btn"><i class="material-icons left">close</i>Sair</a>      
      </ul>
    </div>
  </nav>
  </header>
  <div class="container cadastarEvento">
	
	<form class="container"  method="post">
	
		Nome: <input type="text" value="" name="nome">
		
		Local: <input type="text" value="" name="local">
		<div class="row">
		<div class="input-field col s6">
		Data: <input type="date" value="" name="data">
		</div>
		<div class="input-field col s3">
		Horario: <input type="text" value="" name="horario">
		</div>
		<div class="input-field col s3">
		Tipo: <input type="text" value="" name="tipo">
		</div>  
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>
	</div>
	
	
	<div class="container">
	<table class="container">
	<thead>
	<tr>
	   <th>Nome</th>
	   <th>Tipo</th>
	   <th>Deletar</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="evento : ${eventos}">

	<td><span th:text="${evento.nome}"></span></td>
	<td><span th:text="${evento.tipo}"></span></td>
	<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('SC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
	
	</tr> 
	</tbody>
	
	</table>
	</div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>
</html>
