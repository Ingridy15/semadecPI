<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Semadec</title>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css">

</head>
<body>

    <header>
     <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Cadastro de Usuario</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href= "/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Inicio</a>
        </li>      
      </ul>
    </div>
  </nav>
  </header>
	<div class="container cadastarUsuario">
	
	<form class="container"  method="post">
		Login: <input type="text" value="" name="login">
		
		Senha: <input type="password" value="" name="senha">
		
		Nome: <input type="text" value="" name="nome">
		
		Matricula: <input type="text" value="" name="matricula">
		<div class="row">
		<div class="input-field col s6">
		Data de Nascimento: <input type="date" value="" name="dataNascimento">
		</div>
		<div class="input-field col s3">
		CPF: <input type="text" value="" name="cpf">
		</div>
		<div class="input-field col s3">
		Tipo: <input type="text" value="" name="tipo">
		</div>  
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>
</html>
