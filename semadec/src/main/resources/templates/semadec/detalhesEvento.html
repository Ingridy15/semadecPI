<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Semadec</title>
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/styleCss.css">
</head>
<body>
  <header>
     <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Evento</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href= "/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista eventos</a></li>      
      	<li><a href= "/logout" class="waves-effect waves-light btn"><i class="material-icons left">close</i>Sair</a>
      </ul>
    </div>
  </nav>
  </header>
	<div th:each="evento : ${evento}"class="container detalhesEvento">
	<h5>Detalhes do Evento</h5>
	 
	<div class="row">
	<form method="post" class="container">
	 <span th:text="${evento.codigo}"></span>
	<p>Nome: <span th:text="${evento.nome}"></span></p>
	<p>Local: <span th:text="${evento.local}"></span></p>
	<p>Data: <span th:text="${evento.data}"></span></p>
	<p>Horario: <span th:text="${evento.horario}"></span></p>
	<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
	</form>
	</div>
	</div>



	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>
</html>
